<div data-ng-include="'views/header/_header.html'"></div>

<div data-ng-controller="vidStudFeedbackCtrl">
<div>
<body>

<button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
<!-- Banner -->
<section class="intro-contact student_feedback">
	<div class="intro-body">
		<div class="container-fluid custompadding">
			<div class="row">
				<div class="col-lg-12 col-md-12 text-center">
					<h4>FEEDBACK</h4>
				</div>
			</div>
		</div>
	</div>
</section>
<section>
	<div class="container ">
		<div class="row">
		
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
				<div id="form_wrapper">
					<div class="form_block contactus">
	                    <form angular-validator-submit="submitStudFeedbackForm()" class="" id="contactForm" name="contactForm" novalidate="" angular-validator=""> 
	                    <div id="contactmessage">{{contactmessage}}</div>
	                    	<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	                    	 <div class="input input--hoshi">
							      <input type="text" 
							      name="sname"
							      id="input-1"
							      class="input__field input__field--hoshi"
							      ng-model="StudFeedback.name"
							      required-message="'Please enter the name.'"
							      required
							      maxlength="50"
							      validate-on="dirty"
							      autocomplete="off"
							      />							    
							    <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-1">
							      <span class="input__label-content input__label-content--hoshi">Name *</span>
							    </label>
							  </div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							  <div class="input input--hoshi">
							    <input  
							      type = "email"
							      class="input__field input__field--hoshi"
							      id="input-2"
				                  name = "email"
				                  ng-model = "StudFeedback.email"
				                  ng-pattern="emailFormat"
				                  invalid-message="'Please enter the valid email address.'"
				                  required-message="'Please enter the email address.'"
				                  validate-on="dirty"
				                  required
				                  autocomplete="off"
				                  />
							    <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-2">
							      <span class="input__label-content input__label-content--hoshi">Email Address *</span>
							    </label>
							  </div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		          			  <div class="input input--hoshi">							    
							    <input 
				                  type="text" 
				                  class="input__field input__field--hoshi"
				                  id="input-4"
				                  name="contact"
				                  maxlength="10" 
				                  ng-model="StudFeedback.contact" 
				                  ng-pattern="/(^[1-9]\d{9}$)/" 
				                  invalid-message="'Enter only 10 digits number'"
				                  required-message="'Please enter the contact number.'"
				                  validate-on="dirty"
				                  required
				                  autocomplete="off"
				                  />
							    <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
							      <span class="input__label-content input__label-content--hoshi">Contact Number *</span>
							    </label>
							  </div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
							  <div class="input input--hoshi">							    
							    <textarea rows="4" cols="50" style="height: 112px;" 
								name = "address"
								ng-model="StudFeedback.message"
								id="input-5"
								class="input__field input__field--hoshi"
								required-message="'Please enter the feedback.'"
								validate-on="dirty"

								required
								 maxlength="300"
								autocomplete="off"
								>
								</textarea>
							    <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-5">
							      <span class="input__label-content input__label-content--hoshi">Your Feedback *</span>
							    </label>
							  </div>
							</div>
							</div>
		                  <button type="submit" ng-disabled="valid" class="input_btn">submit</button>
		                  <!-- 	<p>By clicking above, you are agreeing to the mockexam <a href="javascript;" ui-sref='root.term&conditions'>Terms of Service</a> & <a href="javascript;" ui-sref='root.privacypolicy'>Privacy Policy.</a> Fields marked with * are mandatory</p> -->
	                    </form>
	                </div>
				</div>
			</div>


			
		</div>
	</div>
</section>

</body>

</div>

</div>

<div data-ng-include="'views/footer/_footer.html'"></div>
