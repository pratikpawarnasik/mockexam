<!--------------------- footer page ----------------------->
<div data-ng-include="'views/header/_masterheader.html'"></div>

<!------------------- Banner ------------------>
<div data-ng-controller="vidManageCategoryCtrl">
<div class="page_title">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
				Category
			</div>
		</div>
	</div>
</div>
<div class="container-fluid wrapper">
    <div class="row">
	    <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12" ng-init="getCategory()">
	    	<div id="getmessage">{{getmessage}}</div>
	    		<div class="row table_action">
    				<div class="col-md-12 col-sm-12 col-xs-12 text-right">
    						<button class="back_button" ng-click="doTheBack()">
								<i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back
							</button>

	        				<button ng-click="openModal()">
		        				<i class="fa fa-plus"></i>&nbsp;&nbsp;Add New Category
		        			</button>
		        			<!--<button class="remove_btn" ng-click="delSelectCategory()">
		        				<i class="fa fa-close"></i>&nbsp;&nbsp;Delete All
		        			</button>-->
		        		
	        		</div>
	        	</div>
	    	
	    		<table class="dashboard_tab category_list_tab">
	        		<tr>
	        			<!--<td align="left" width="5%"><input type="checkbox" id="select_categorys" ng-model="allselect" /></td>-->
	        			<td align="left" width="5%">Sr.No</td>
	        			<td align="left" width="70%">Category Name</td>
	        			<td align="right" width="25%">&nbsp;</td>
	        		</tr>
	        		<tr data-ng-repeat="category in categoryArr.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
	        			<td>
	        			{{($index + 1) + ((currentPage-1) * itemsPerPage)}}.
	        				<!--<input 
	        				class="categories" 
	        				type="checkbox" 
	        				name="selectedCategory[]"
	        				ng-model="delcategory.selected" 
	        				value="{{category.id}}"
	        				ng-click="toggleSelection(category.id)"
	        				>-->
	        				
	        			</td>
	        			<td>{{category.name}}</td>
	        			<td align="right">
							  <a href="javascript:;" ng-click="editCategory(category.id)"><i class="fa fa-pencil"></i></a>
							  <a href="javascript:;" ng-click="deleteCategory(category.id)"><i class="fa fa-remove"></i></a>
	        			</td>
	        		</tr>
        		
        		</table>
        		<pagination 
				  ng-if="categoryArr.length != 0"
			      ng-model="currentPage"
			      total-items="categoryArr.length"
			      ng-click="pageChange(currentPage)"
			      max-size="maxSize" 
			      class="pagination-sm"
			      items-per-page="itemsPerPage" 
			      boundary-links="true">
				</pagination>
        		<div id="tablemessage">{{tablemessage}}</div>
	    </div>
	     
	</div>
</div>

<!------------------modal- add course ---------------->
<div id="add_new_category" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
    <!-- Modal content-->
        <div class="modal-content">
        	<div class="modal-header m_student_modal">
                <button class="close" data-dismiss="modal">X</button>
               <h4 class="modal-title m_student_title form"> {{formname}} </h4>
            </div>
            <div class="modal-body">
                <div class="">
		     	<form angular-validator-submit="submitCreateCategory()" class="category-form" id="categoryForm" name="categoryForm" novalidate angular-validator>	
		     	<div id="message">{{message}}</div>
		     		<label>Category Name <span class="mandatory">*</span></label>
		     		<input 
			     		type="text" 
			     		name="cname" 
			     		placeholder="Category Name"
			     		ng-model="categoryDet.name" 
					    required-message="'Please enter category name.'"
			     		class="dashboard_text" 
			     		validate-on="dirty"
			     		maxlength="60"
			     		required
			     		autocomplete="off"
		     		/>
		     		<br>
		     		<input ng-show="edit" type="submit" name="" value="Edit Category" class="dashboard_btn" />
		     		<input ng-show="add" type="submit" name="" value="Add Category" class="dashboard_btn" />
		     	</form>
	     	</div>
            </div>
        </div>
    
    </div>
</div>


</div>

<!--------------------- footer page ----------------------->
<div data-ng-include="'views/footer/_masterfooter.html'"></div>
