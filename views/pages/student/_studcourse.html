<div data-ng-include="'views/header/_header.html'"></div>

<div data-ng-controller="vidStudentCourseCtrl"><!-- student.js page -->
<div class="page_title">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
				Preparation Test
			</div>
		</div>
	</div>
</div>
<div class="container-fluid wrapper">   
 <div class="container-fluid wrapper">

    <div class="row" ng-init="getExams();">
		<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
			<div class="row table_action">
				<div class="col-md-12 col-sm-12 col-xs-12 text-right">
					<img src="images/icon_s.png"><span>&nbsp;Subject</span>&nbsp;&nbsp;<img src="images/icon_c.png"><span>&nbsp;Chapter</span>&nbsp;&nbsp;
	        		<button class="back_button" ng-click="doTheBack()">
						<i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;Back
					</button>
				</div>
    		</div>
			<div class="message"></div>
			<div data-ng-repeat="exams in examsArr" class="course_list"><!--"-->
				<div class="full_width_table"> 	
					<div class="panel-group" id="accordion{{exams.id}}{{index}}" role="tablist" aria-multiselectable="true">
					  <div class="panel panel-default">
					    
					      <h4 class="panel-title">
					        <a class="iscollapsed" role="button" data-toggle="collapse" ng-click="getCourseSubjectHirachy(exams.id,exams.examid)" data-parent="#accordion{{exams.id}}{{index}}" href="#collapseOne{{exams.id}}" aria-expanded="true" aria-controls="collapseOne{{exams.id}}">
					          <div class="panel-heading vm_course_heading" role="tab" id="headingOne{{exams.id}}">
					        
					          	<div class="before_accordion"><i class="fa fa-file-text-o"></i> </div>
					          	<div class="vm_ccourse"><span class="vm_c_cat">Course:</span><span  class="course_caption">{{exams.course}}</span>&nbsp;
					          	<span class="course_cat">{{exams.category_name}}</span></div>
					          	<div class="vm_ccourse"><span class="vm_c_cat">Exam:&nbsp; &nbsp;</span> <span class="course_caption">{{exams.name}}</span></div>
					          </div>
					        </a>
					      </h4>
					   
					    <div id="collapseOne{{exams.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne{{exams.id}}">
					      <div class="panel-body" ng-if="courseHirarchi.length != 0" >
					      		<ol class="tree">
								 <li ng-repeat="sub in courseHirarchi" class="vm_hierarchi">
								        <img src="images/icon_s.png"><label for="sub-{{sub.subject_id}}">{{sub.subject_name}}</label>
								        <input type="checkbox" id="sub-{{sub.subject_id}}" />
								        <ol class="sub_course_tree">
								          <li class="course_icon" ng-repeat="chapter in sub.chapterDetail">
								          	<img src="images/icon_c.png"><label for="chapter-{{chapter.chapter_id}}">{{chapter.chapter_name}}</label>
									        <input type="checkbox" id="chapter-{{chapter.chapter_id}}" />
											  <span class="preparationtest"><a ui-sref-opts="{reload: true}" href="javascript:;" target="_blank" class="test_icon_pre" ui-sref="root.preparation({chapter_id : chapter.chapter_id, exam_id :exams.examid,subName :sub.subject_name})"><i class="fa fa-pencil"></i>&nbsp;Preparation Test</a></span>
								          </li>
								        </ol> 
								 </li>
								 
							   </ol>
					      </div>
					    </div>

					  </div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
 </div>
</div>
</div>
<div data-ng-include="'views/footer/_masterfooter.html'"></div>
